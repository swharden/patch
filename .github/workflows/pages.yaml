name: Pages

on:
  workflow_dispatch:
  push: # only runs on commits to main branch (typically after a merge)
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    environment:
      name: Publish
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v3
      - name: âœ¨ Setup Hugo
        env:
          HUGO_VERSION: 0.100.1
        run: |
          mkdir ~/hugo
          cd ~/hugo
          curl -L "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz" --output hugo.tar.gz
          tar -xvzf hugo.tar.gz
          sudo mv hugo /usr/local/bin
      - name: ðŸ› ï¸ Build Site
        run: hugo
      - name: ðŸ› ï¸ Configure Pages
        uses: actions/configure-pages@v2
      - name: ðŸ“¦ Upload Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./public"
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
      - name: ðŸ”‘ Load SSH Key
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.PRIVATE_SSH_KEY }}" > ~/.ssh/id_rsa
      - name: ðŸš€ Deploy to Website
        run: rsync --archive --stats -e 'ssh -p 18765 -o StrictHostKeyChecking=no' public/ swharden.com@ssh.swharden.com:~/www/swharden.com/public_html/patch/
      